<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
		<title>Spring Boot - Apache Wicket Quickstart</title>

	</head>
	<body>
		<wicket:extend>
			<div class="header">
				<div class="col-8">
					<span wicket:id="serverLabel"></span><span wicket:id="serverName"></span>
				</div>
				<div class="col-4">
					<div class="col-4 center text-center">
						<select wicket:id="changeLocale"></select>
					</div>
					<div class="col-4 text-center">
						<a wicket:id="loginLink"><span wicket:id="label"></span></a>
						<a wicket:id="cabinetLink"><span wicket:id="label"></span></a>
					</div>
					<div class="col-4 text-center">
						<a wicket:id="logoutLink"><span wicket:id="label"></span></a>
					</div>
				</div>
			</div>
			<div class="body">
			
			</div>
			<div class="footer">
			
			</div>
		</wicket:extend>
	</body>
</html>
